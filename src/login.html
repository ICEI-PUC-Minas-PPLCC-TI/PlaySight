<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cadastro</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
   <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
   
   <header class="container header">
      <div class="row">
         <div class="col-12">

         </div>
      </div>
   </header>

   <main class="container main">
      <div class="row justify-content-center">
         <div class="col-7">
            <div class="caixa">
               <div class="row">
                  <div class="col-12 d-flex mt-4 mb-4 justify-content-center">            
                     <h2>Fazer Login</h2>
                  </div>
               </div>
               <div class="row">
                  <div class="col-12">
                     <form id="login-form" onsubmit="loginUser(this)">	
                        <div class="form-group">
                           <i class="fas fa-envelope"></i>
                           <label> E-mail</label>
                           <input type="email" class="form-control" name="username" id="username" placeholder="E-mail">
                        </div>
                        <div class="form-group">
                           <i class="fas fa-lock"></i>
                           <label> Senha</label>
                           <input type="text" class="form-control" name="password" id="password" placeholder="Senha">
                        </div>
                        <div class="row mt-4">
                           <div class="col-6 d-flex">
                              <a href="cadastro.html"><button type="button" class="btn btn-primary pr-4 pl-4">Criar conta</button></a>
                           </div>
                           <div class="col-6 d-flex justify-content-end">
                              <button type="submit" class="btn btn-primary pr-4 pl-4">Entrar</button>
                           </div>
                        </div>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </main>

   <footer class="container footer">
      <div class="row">
         <div class="col-12">

         </div>
      </div>
   </footer>

   <script src="./scripts/cadastro.js"></script>
   <script>
      function processaFormLogin (event) {                
         event.preventDefault ();
         var username = document.getElementById('username').value;
         var password = document.getElementById('password').value;
         resultadoLogin = loginUser (username, password);
         if (resultadoLogin) {
            window.location.href = 'index.html';
            alert ('Login efetuado com sucesso');
         }
         else {
            alert ('Usu√°rio ou senha incorretos');
         }
      }
      document.getElementById ('login-form').addEventListener ('submit', processaFormLogin);
   </script>

   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
