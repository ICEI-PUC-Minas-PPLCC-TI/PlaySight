<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cadastro</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
   <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

   <style>

      body{
      
      background: linear-gradient(to right, #7f7fd5, #86a8e7, #91eae4);
      
      }
      
      </style>
   
   <header class="container header">
      <div class="row">
         <div class="col-12">

         </div>
      </div>
   </header>

   <main class="container main">
      <div class="row justify-content-center">
         <div class="col-7">
            <div class="caixa" style="background-color: white;">
               <div class="row">
                  <div class="col-12 d-flex m-3 justify-content-center">
                     <h2>Cadastro de Usuários</h2>
                  </div>
               </div>
               <div class="row">
                  <div class="col-12">
                     <form action="#">
                        <div class="form-group">
                           <i class="fas fa-user"></i>
                           <label> Nome Completo</label>
                           <input type="text" class="form-control" placeholder="Nome Completo" name="txt_nome" id="txt_nome">
                        </div>
                        <div class="form-group">
                           <i class="fas fa-envelope"></i>
                           <label> E-mail</label>
                           <input type="email" class="form-control" placeholder="Email" name="txt_email" id="txt_email">
                        </div>
                        <div class="form-group">
                           <i class="fas fa-lock"></i>
                           <label> Senha</label>
                           <input type="text" class="form-control" placeholder="Senha" name="txt_senha" id="txt_senha">
                        </div>
                        <div class="form-group">
                           <i class="fas fa-lock"></i>
                           <label> Senha</label>
                           <input type="text" class="form-control" placeholder="Confirmação de Senha" name="txt_senha2" id="txt_senha2">
                        </div>
                        <div class="cadastrar-usuarios-space"></div>
                        <button type="submit" id="button_salvar" class="btn btn-success btn-block mb-3">Cadastrar</button>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </main>

   <footer class="container footer">
      <div class="row">
         <div class="col-12">

         </div>
      </div>
   </footer>

   <script src="./scripts/cadastro.js"></script>
   <script>
      function salvaLogin (event) {
         event.preventDefault ();
         let nome   = document.getElementById('txt_nome').value;
         let email  = document.getElementById('txt_email').value;
         let senha  = document.getElementById('txt_senha').value;
         let senha2 = document.getElementById('txt_senha2').value;
         if (senha != senha2) {
            alert ('As senhas informadas não conferem.');
            return
         }
         addUser (nome, email, senha);
         alert ('Usuário salvo com sucesso. Proceda com o login para ');
         window.location = "login.html";
      }
      document.getElementById ('button_salvar').addEventListener ('click', salvaLogin);        
   </script>

   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
